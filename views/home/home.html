<ion-view title="首页">
	<ion-nav-buttons side="left">
		<button class="button icon ion-navicon button-clear button-dark" ng-click="toggleLeft()"></button>
	</ion-nav-buttons>
	<ion-nav-title>
		<div class="home-nav-wrapper">
			<span class="title">FRESHFRESH</span>
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-ios-search button-dark"></button>
		<button class="button button-clear icon ion-ios-cart-outline button-dark" ng-click="toggleRight()"></button>
	</ion-nav-buttons>

	<div class="bar home-subheader">
		<ion-scroll direction="x" scrollbar-x="false" >
			<span class="nav-btn" ng-repeat="item in navData" ng-class="{'btn-active':$index==selectSlide}" ng-click="navAction($index, item.id)">{{item.name}}</span>
		</ion-scroll>
	</div>
	<ion-side-menus>
  <!-- 中间内容 -->
  <ion-side-menu-content id="home" class="has-subheader">
	  <div class="banners">
		  <ion-slide-box does-continue="true" auto-play="true" slide-interval="3000" delegate-handle="banner">
			  <ion-slide class="banner" ng-repeat="item in banners">
				  <img ng-src="{{item.imageUrl}}" />
			  </ion-slide>
		  </ion-slide-box>
	  </div>
  </ion-side-menu-content>

  <!-- 左侧菜单 -->
  <ion-side-menu side="left">
	  <ion-list>
		<ion-scroll direction="y">
		<ion-item class="cblan item-borderles" ng-repeat="item in navData" ui-sref='{{item.name}}'>
			<div class="cblanImg">
				<img ng-src="{{item.imageUrl}}" alt="" />
			</div>
			<div class="cblanTxt">
				{{item.name}}
			</div>
		</ion-item>
		</ion-scroll>
  </ion-side-menu>

  <!-- 右侧菜单 -->
  <ion-side-menu side="right">
  </ion-side-menu>
</ion-side-menus>
</ion-view>
